<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Error Tracking</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body onload="fetchIssues()">
        <div class="container">
            <h1>JS Error Tracking <small>by Kalidas Sake</small> </h1>
            <div class="jumbotron">
                <h3>Add new Issue </h3>
            <form id="issueInputForm">
              <div class="form-group">
                <label for="issueDescInput">Description</label>
                <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the error...">
              </div>
              <div class="form-group">
                <label for="issueSeverityInput">Severity </label>
                <select id="issueSeverityInput" class="form-control">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
              </div>
              <div class="form-group">
                <label for="issueAssignedToInput">Assigned To </label>
                  <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsibility...">
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
                
                </div>
            <div class="col-lg-12">
                <div id="issuesList" class="well">
                </div>
            </div>
            
            <div class="footer">
                <p>&copy; Kalidas Sake</p>
            </div>
         </div>
     
        <script src="https://chancejs.com/chance.min.js"></script>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
        <script src="https://chancejs.com/chance.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
